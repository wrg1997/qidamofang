<!doctype html>
<html manifest="offlintab.appcache">
  <meta charset="utf-8">
  <title>新标签页</title>
  <base>
  <link type="text/css" rel="stylesheet" href="/static/css/offlintab-457.css">
  <script type="application/javascript" src="/static/js/offlintab-458.js"></script>
  <body>
    <menu type="context" id="thumb-menu">
      <menuitem label="编辑" onclick="Grid.editGridItem()"></menuitem>
      <menuitem label="刷新" onclick="Grid.refreshGridItem()" disabled="true"></menuitem>
      <menuitem label="刷新全部" onclick="Grid.refreshAll()" disabled="true"></menuitem>
      <menuitem id="nt-useopacity" label="设为半透明" type="checkbox" onclick="Grid.gridItemOpacity = this.checked;"></menuitem>
      <menuitem label="导出我的配置文件" onclick="DataBackup.exportToFile()"></menuitem>
      <menuitem label="导入我的配置文件" onclick="DataBackup.importFromFile()" disabled="true"></menuitem>
      <menuitem label="重置快速拨号" onclick="quickDialModule.confirmAndResetDials()" disabled="true"></menuitem>
    </menu>
    <input type="file" id="import-from" hidden="true">
    <a id="export-to" download="exported.json" hidden="true">

    <a id="setdefault" hidden="true">设为默认浏览器</a>
    <a id="promo" hidden="true" href="http://s.click.taobao.com/t?e=m%3D2%26s%3DO6H8mr%2FEkkocQipKwQzePCperVdZeJviK7Vc7tFgwiFRAdhuF14FMRW0MlDL%2FpUOJ1gyddu7kN9oVxuUFnM6iMUjUj9sJ%2FOjxD03XGL%2BaR8DF%2FHMmIsrfKUuZxIcp9pfUIgVEmFmgnaR4ypTBJBwtELRPOwzLySnsd%2B%2Ff4Fhw9YqBpZyPCnXrnPkMgwOU3W9Xu2rmNBz2FrM5UxHFoTvZhmm9iOlgkMj5EkZZaIbX8XLP4XO97Tuio%2BgRw6KoLAkxiXvDf8DaRs%3D">
      <img src="/static/img/promo-201611.png" alt="天猫双11·超级红包" title="天猫双11·超级红包" />
      <button title="关闭"></button>
    </a>
    <nav id="navpane">
      <a id="fx-accounts" hidden="true"></a>
      <a data-pane="nav" title="切换至导航页">Nav</a>
      <a data-pane="quickdial" title="切换至快速拨号">Dial</a>
      <a data-pane="search" title="切换至搜索页">Search</a>
      <a data-pane="blank" title="切换至空白页">Blank</a>
    </nav>
    <footer>
      <a href="" title="火狐主页">
        <img src="/static/img/Logo.png" alt="Firefox" />
      </a>
      <div id="toggle">
        Toggle
      </div>
      <ul id="launcher">
        <li data-menu="related-tabs" hidden="true">
          访问记录
          <div id="related-tabs">
            <dl class="frequent">
              <dt class="frequent">访问最多的网页</dt>
              <dt class="session">最近访问的网页</dt>
            </dl>
            <label><input type="checkbox">全选</label>
            <input type="button" value="打开">
          </div>
        </li>
        <li data-menu="tools" hidden="true">
          工具箱
          <ul id="tools">
            <li id="downloads">下载</li>
            <li id="bookmarks">书签</li>
            <li id="history">历史</li>
            <li id="addons">附加组件</li>
            <li id="sync">同步</li>
            <li id="settings">设置</li>
          </ul>
        </li>
        <li data-menu="page-settings">
          页面设置
          <form id="page-settings">
            <fieldset>
              <legend>背景设置</legend>
              <div id="bgcolor-radio">
                <label><input type="radio" name="bgcolor" value="white">White</label>
                <label><input type="radio" name="bgcolor" value="#fff8ed">Orange</label>
                <label><input type="radio" name="bgcolor" value="#fdfece">Yellow</label>
                <label><input type="radio" name="bgcolor" value="#edfffb">Green</label>
                <label><input type="radio" name="bgcolor" value="#edf7ff">Blue</label>
                <label><input type="radio" name="bgcolor" value="#f4edff">Purple</label>
                <label><input id="shownoise" data-pref="moa.ntab.backgroundnoise" data-defaultval="false" type="checkbox">显示底纹</label>
              </div>
              <div>
                <input type="file" id="bgimage" name="bgimage">
                <input id="bgreset" type="button" value="重置背景">
              </div>
              <div id="bgimagestyle-radio" hidden="true">
                <label><input type="radio" name="bgimage-style" value="fill">填充</label>
                <label><input type="radio" name="bgimage-style" value="fit">适应</label>
                <label><input type="radio" name="bgimage-style" value="stretch">拉伸</label>
                <label><input type="radio" name="bgimage-style" value="tile">平铺</label>
                <label><input type="radio" name="bgimage-style" value="center">居中</label>
              </div>
            </fieldset>
            <fieldset>
              <legend>行列选择</legend>
              <div>
                <label for="col_num">列数</label>
                <select id="col_num">
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4" selected="selected">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
                <label for="row_num">行数</label>
                <select id="row_num">
                  <option value="1">1</option>
                  <option value="2" selected="selected">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </fieldset>
            <fieldset>
              <legend>其他设置</legend>
              <div>
                <label><input id="openinnewtab" data-pref="moa.ntab.openLinkInNewTab" type="checkbox">新标签页打开链接</label>
                <label><input id="hidesearch" data-pref="moa.ntab.dial.hideSearch" type="checkbox">隐藏搜索栏</label>
              </div>
              <div>
                <input id="resetpref" type="button" value="还原为初始设置">
                <input id="feedback" type="button" value="意见反馈">
              </div>
            </fieldset>
          </form>
        </li>
      </ul>
      <ul id="quick_dial_tabs">
        <a data-tab="grid">我最常用</a>
        <a data-tab="site">迷你主页</a>
      </ul>
    </footer>
    <section id="nav">
      <iframe src=""></iframe>
    </section>
    <section id="quickdial">
      <form id="searchform" action="http://i.g-fox.cn/search">
        <fieldset>
          <a href="https://www.baidu.com/index.php?tn=monline_3_dg"><img src="/static/img/search/baidu_web.png" alt="百 度"></a><input name="q"></input><input type="submit" value="搜索"></input>
        </fieldset>
        <fieldset>
          <label><input name="engine" type="radio" value="baidu_web" checked="checked"></input>百 度</label>
        </fieldset>
      </form>
      <div id="prevtab">
        <div class="top-flex"></div>
        <div class="arrow"></div>
      </div>
      <div id="quick_dial_tabpanels">
        <div id="grid">
          <div class="top-flex"></div>
          <ul>
            <li data-direction="-1">Up</li>
            <li data-direction="1">Down</li>
          </ul>
        </div>
        <div id="site">
          <div class="top-flex"></div>
          <iframe src=""></iframe>
        </div>
      </div>
      <div id="nexttab">
        <div class="top-flex"></div>
        <div class="arrow"></div>
      </div>
    </section>
    <section id="search">
      <iframe src=""></iframe>
    </section>
    <section id="blank">
    </section>
    <div id="overlay">
      <div>
        <form id="dial_editor">
          <input name="title" placeholder="标题">
          <input name="url" placeholder="网址">
          <input type="submit" value="添加">
        </form>
        <ul id="editor_tabs" class="editor_promoted">
          <li data-tab="editor_related" hidden="true">访问记录</li>
          <li data-tab="editor_bookmark" hidden="true">我的书签</li>
          <li data-tab="editor_promoted">常用网址</li>
        </ul>
        <div id="editor_tabpanels">
          <div id="editor_related">
            <figure>
              <figcaption>访问最多的网页</figcaption>
              <ul id="editor_frequent"></ul>
            </figure>
            <figure>
              <figcaption>最近访问的网页</figcaption>
              <ul id="editor_last"></ul>
            </figure>
          </div>
          <ul id="editor_bookmark"></ul>
          <div id="editor_promoted">
            <ul></ul>
            <ul></ul>
          </div>
        </div>
        <div id="prompt-close"></div>
      </div>
    </div>
  </body>
</html>
